    <style>

        input[type="text"] {
            height: 25px;
            font-size: 12px;
            display: inline-block;
            font-family: "Lato";
            font-weight: 100;
            border: none;
            outline: none;
            color: #555;
            padding: 3px;
            width: 0px;
            position: absolute;
            top: 1px;
            right: 14px;
            background: none;
            z-index: 3;
            transition: width .4s cubic-bezier(0.000, 0.795, 0.000, 1.000);
            cursor: pointer;
        }
        /* input[type="text"]:focus:hover {
            border-bottom: 1px solid white;
        } */

        input[type="text"]:focus {
            width: 800%;
            z-index: 1;
            border-bottom: 1px solid white;
            cursor: text;
            background-color: cadetblue;
            color: white;
        }
    </style>
